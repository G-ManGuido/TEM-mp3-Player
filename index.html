<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<!-- Website Design By: www.happyworm.com -->
	<title>TEM:: The Early Madonns :: jPlayer as an audio playlist player</title>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
	<link href="assets/jPlayer/dist/skin/blue.monday/css/jplayer.blue.monday.css" rel="stylesheet" type="text/css" />

	<script type="text/javascript" src="assets/jPlayer/lib/jquery.min.js"></script>
	<script type="text/javascript" src="assets/jPlayer/dist/jplayer/jquery.jplayer.min.js"></script>
	<script type="text/javascript" src="assets/jPlayer/dist/add-on/jplayer.playlist.min.js"></script>
	<script type="text/javascript">
		//<![CDATA[
		$(document).ready(function () {

			new jPlayerPlaylist({
				jPlayer: "#jquery_jplayer_1",
				cssSelectorAncestor: "#jp_container_1"
			}, [

				{
					title: "<b>Tim</b> 02:40",
					mp3: "mp3/Tim.mp3"
				},
				{
					title: "<b>Scheduled</b> 01:57",
					mp3: "mp3/Scheduled.mp3"
				},
				{
					title: "<b>Fools' Empires</b> 01:57",
					mp3: "mp3/Fools.mp3"
				},
				{
					title: "<b>Remains Of The Day</b> 02:39",
					mp3: "mp3/Remains.mp3"
				},
				{
					title: "<b>Sustaining Days</b> 01:38",
					mp3: "mp3/Sustainingdays.mp3"
				},
				{
					title: "<b>Punkrockers Lullaby</b> 01:38",
					mp3: "mp3/Punkrockers.mp3"
				},
				{
					title: "<b>Sad about Amanda</b> 02:01",
					mp3: "mp3/Sadaboutamanda.mp3"
				}

			], {
				swfPath: "assets/jPlayer/dist/jplayer",
				supplied: "oga, mp3",
				wmode: "window",
				useStateClassSkin: true,
				autoBlur: false,
				smoothPlayBar: true,
				keyEnabled: true
			});
		});
//]]>
	</script>
</head>

<body>
	<div id="jquery_jplayer_1" class="jp-jplayer"></div>

	<div id="jp_container_1" class="jp-audio" role="application" aria-label="media player">
		<div><img src="assets/img/medien-tape-cover.jpg" width="100%" </div>
			<div class="jp-type-playlist">
				<div class="jp-gui jp-interface">
					<div class="jp-controls">
						<button class="jp-previous" role="button" tabindex="0">previous</button>
						<button class="jp-play" role="button" tabindex="0">play</button>
						<button class="jp-next" role="button" tabindex="0">next</button>
						<button class="jp-stop" role="button" tabindex="0">stop</button>
					</div>
					<div class="jp-progress">
						<div class="jp-seek-bar">
							<div class="jp-play-bar"></div>
						</div>
					</div>
					<div class="jp-volume-controls">
						<button class="jp-mute" role="button" tabindex="0">mute</button>
						<button class="jp-volume-max" role="button" tabindex="0">max volume</button>
						<div class="jp-volume-bar">
							<div class="jp-volume-bar-value"></div>
						</div>
					</div>
					<div class="jp-time-holder">
						<div class="jp-current-time" role="timer" aria-label="time">&nbsp;</div>
						<div class="jp-duration" role="timer" aria-label="duration">&nbsp;</div>
					</div>
					<div class="jp-toggles">
						<button class="jp-repeat" role="button" tabindex="0">repeat</button>
						<button class="jp-shuffle" role="button" tabindex="0">shuffle</button>
					</div>
				</div>
				<div class="jp-playlist">
					<ul>
						<li>&nbsp;</li>
					</ul>
				</div>

			</div>
		</div>
</body>

</html>
